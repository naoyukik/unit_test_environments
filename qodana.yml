version: 1.0
failThreshold: 0
profile:
  name: qodana.recommended
include:
  - name: PhpCompoundNamespaceDepthInspection
  - name: PhpDocDuplicateTypeInspection
  - name: PhpDocFieldTypeMismatchInspection
  - name: PhpDocSignatureInspection
  - name: PhpLongTypeFormInspection
  - name: PhpMissingVisibilityInspection
  - name: PhpModifierOrderInspection
  - name: PhpNewClassMissingParameterListInspection
  - name: PhpReturnDocTypeMismatchInspection
  - name: PhpSeparateElseIfInspection
  - name: PhpTraitsUseListInspection
  - name: PhpVarUsageInspection
  - name: PsalmGlobal
  - name: TypeScriptValidateTypes
  - name: JSEqualityComparisonWithCoercion.TS
  - name: TypeScriptValidateGenericTypes
  - name: TypeScriptValidateJSTypes
  - name: TypeScriptJSXUnresolvedComponent
  - name: ES6ConvertVarToLetConst
  - name: ES6ConvertLetToConst
exclude:
  - name: PhpCSFixerValidationInspection
  - name: All
    paths:
      - node_modules
